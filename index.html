<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Mensalidade - Anhanguera</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6600, #ff3300);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header img {
            width: 180px;
            margin-bottom: 10px;
        }
        main {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            margin: 20px auto;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            outline: none;
        }
        input, select {
            background: #fff;
            color: #333;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #ff6600;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #e65c00;
            transform: scale(1.05);
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Anhanguera Logo">
        <h1>Calculadora de Mensalidade</h1>
    </header>
    
    <main>
        <form id="calcForm">
            <label for="duracao">Duração do Curso (em meses):</label>
            <input type="number" id="duracao" required>
            
            <label for="mensalidade">Bolsa Incentivo:</label>
            <input type="number" id="mensalidade" required>
            
            <label for="desconto">Desconto Adicional:</label>
            <select id="desconto">
                <option value="0">Sem desconto</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
            </select>
            
            <label for="pagueFacil">Selecione o Pague Fácil:</label>
            <select id="pagueFacil">
                <option value="1">Pague Fácil 1 - Diluir apenas a 1ª mensalidade</option>
                <option value="2">Pague Fácil 2 - Diluir 1ª e 2ª mensalidades</option>
                <option value="3">Pague Fácil 3 - Diluir 1ª, 2ª e 3ª mensalidades</option>
                <option value="4">Pague Fácil 4 - Diluir 1ª, 2ª, 3ª e 4ª mensalidades</option>
            </select>
            
            <button type="button" onclick="calcularMensalidade()">Calcular</button>
        </form>
        
        <div id="resultado"></div>
    </main>
    
    <script>
        function calcularMensalidade() {
            let duracao = parseInt(document.getElementById('duracao').value);
            let mensalidade = parseFloat(document.getElementById('mensalidade').value);
            let desconto = parseInt(document.getElementById('desconto').value);
            let pagueFacil = parseInt(document.getElementById('pagueFacil').value);
            
            if (isNaN(duracao) || isNaN(mensalidade) || duracao <= pagueFacil) {
                document.getElementById('resultado').innerHTML = '<p style="color: red;">Insira valores válidos.</p>';
                return;
            }
            
            let totalMensalidades = pagueFacil * mensalidade;
            let valorRestante = totalMensalidades - 59;
            let mesesRestantes = duracao - pagueFacil;
            let mensalidadeComDesconto = (mensalidade - (mensalidade * (desconto / 100)));
            let adicionalMensal = valorRestante / mesesRestantes;
            let novaMensalidade = mensalidadeComDesconto + adicionalMensal;
            let mensalidadeComPontualidade = novaMensalidade * 0.91;
            
            document.getElementById('resultado').innerHTML = `
                <p>Pague Fácil (acréscimo): <strong>R$${adicionalMensal.toFixed(2)}</strong></p>
                <p>Mensalidade 2º Semestre (Sem Pontualidade): <strong>R$${novaMensalidade.toFixed(2)}</strong></p>
                <p>Mensalidade 2º Semestre (Com Pontualidade): <strong>R$${mensalidadeComPontualidade.toFixed(2)}</strong></p>
            `;
        }
    </script>
</body>
</html>
